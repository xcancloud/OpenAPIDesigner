<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/open-api-designer.css" />
  <style>
    body {
      padding: 20px 10%;
    }
    .my-api {
      height: 100%;
    }

    #btn {
      border: 1px solid #dddddd;
      height: 32px;
    };
  </style>

</head>
<body>
  <div class="my-api">
    <open-api-design>
      <div slot="docTitle" id="title" language="zh_CN">OpenAPI Example</div> 
    </open-api-design>
  </div>
</body>
<script type="module">
  import OpenApiDesign from '../dist/index.mjs';
  const myapi = new OpenApiDesign({
    defaultFontSize: 12,
    onMountedCallback: () => {
      const custom = document.querySelector('open-api-design');
      custom.setAttribute('open-api-doc', 'https://generator3.swagger.io/openapi.json');
    }
  });
  const btn = document.querySelector('#title');
  btn && (btn.onclick= () => {
    console.log(btn);
    myapi.changeLanguage('zh_CN');
  })

</script>
</html>
