<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/open-api-designer.css" />
  <style>
    body {
      padding: 20px 10%;
    }
    .my-api {
      height: 100%;
    }

    #btn {
      border: 1px solid #dddddd;
      height: 32px;
    };
  </style>

</head>
<body>
  <div class="my-api">

  </div>

  <div class="my-api-1">

  </div>
</body>
<script type="module">
  import OpenApiDesign from '../dist/index.mjs';
  const myapi = new OpenApiDesign({
    defaultFontSize: 12
  });
  const wrap = document.querySelector('.my-api');
  wrap.innerHTML= `<${myapi.compName}>
      <div slot="docTitle" id="title" language="zh_CN">OpenAPI Example</div> 
    </${myapi.compName}>`
  const custom = document.querySelector(myapi.compName);
  custom.setAttribute('open-api-doc', 'https://generator3.swagger.io/openapi.json');
  const btn = document.querySelector('#title');
  btn && (btn.onclick= () => {
    console.log(myapi);
    console.log(btn);
    myapi.changeLanguage('en');
  })

  const myapi1 = new OpenApiDesign({
    defaultFontSize: 12
  });

  const wrap1 = document.querySelector('.my-api-1');
  wrap1.innerHTML= `<${myapi1.compName}>
      <div slot="docTitle" id="title-1" language="zh_CN">OpenAPI Example</div> 
    </${myapi1.compName}>`
  const custom1 = document.querySelector(myapi1.compName);
  custom1.setAttribute('open-api-doc', 'https://generator3.swagger.io/openapi.json');
  const btn1 = document.querySelector('#title-1');
  btn1 && (btn1.onclick= () => {
    console.log(myapi1);
    console.log(btn1);
    myapi1.changeLanguage('en');
  })

</script>
</html>
